<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function quicksort(a=[],i,n,k){
            if(n==i+1){
                return 1;
            }
            pivot=a[n];
            while(a[i]!=pivot){
                for(j=0;j<n;j++){
                    if(a[j]<pivot){
                        temp=a[i];
                        a[i]=a[j];
                        a[j]=temp;
                        i++;
                    }
                }
            }
            if(k%2==0){
                return quicksort(a,-1,i-1,k++);
                k++;
            }
            else{
                return quicksort(a,i+1,a.length(),k++);
            }
        }
        let n=prompt("Enter size: ");
        let a= [n];
        for(i=0;i<n;i++){
            a[i]=prompt("Enter "+(i+1)+" element");
        }
        let i=quicksort(a,-1,n,0);
    </script>
</body>
</html>
