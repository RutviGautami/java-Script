<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    *{
        background-color: rgb(87, 46, 60);
    }
</style>
<body>
    <script>
        a = [
            f1={
             name : "Dr. Gopi Sanghani",
             n : "Dean - Faculty of Computer Science",
             img : "f1.png"
            },
            f2={
             name : "Prof. Arjun Bala",
             n : "Assistant Professor",
             img : "f2.png"

            },
            f3={
             name : "Prof. Shruti Maniar",
             n : "Assistant Professor",
             img : "f4.png"
            },
            f4={
             name : "Dr. Pradyumansinh Jadeja",
             n : "Professor",
             img : "f3.png"
            },
            f5={
             name : "Prof. Dharmik Vasiyani",
             n : "Assistant Professor",
             img : "f5.png"
            }
        ]
        document.write("<div class='row' style='padding-top:150px;padding-left:20px'>");                
        for(i=0;i<5;i++){ 
            document.write("<div class='col'>");                
            document.write(`<div class="card border-1 text-bg-dark" style="width:250px;height:400px;border-color:black">
                            <img src="${a[i].img}"  style="width:246px" class="card-img-top" alt="...">
                            <div class="card-body text-bg-dark" style="text-align:center">
                                <h5 class="card-title text-bg-dark">${a[i].name}</h5>
                                <p class="card-text text-bg-dark">${a[i].n}</p>
                            </div>
                            </div>`); 
            document.write("</div>");                

        }
        document.write("</div>");                

        
    </script>
</body>
</html>
