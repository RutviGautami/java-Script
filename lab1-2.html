<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: rgb(123, 15, 51);
    }
</style>
<body>
    <script>
        let n=parseInt(prompt("Enter number: "));
        let count=0;
        for(i=2;i<n;i++){
            if(n%i==0){
                count++;
                break;
            }
        }
        if(count==0){
            alert("Is Prime");
        }
        else{
            alert("Is Not Prime");
        }
    </script>
</body>
</html>
