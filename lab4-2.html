<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[1,4,3,2,7,4];
        a.push(10);
        alert("insert 10: "+a);
        a.pop()
        alert("remove pop: "+a);
        a.shift()
        alert("remove: "+a);
        a.unshift(99)
        alert("insert 99: "+a);
        a.splice(2,2)
        alert("remove from index 2 2 values: "+a);
        a.sort();
        alert("sort in alphabetical order: "+a);
    </script>
</body>
</html>
