<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter size: ");
        let a=[n];
        for(i=0;i<n;i++){
            a[i]=prompt("Enter "+(i+1)+" element");
        }
        for(k=0;k<n;k++){
            for(i=0;i<n-1;i++){
                if(a[i]>a[i+1]){
                  temp=a[i];
                  a[i]=a[i+1];
                  a[i+1]=temp;
                }
            }
        }
        
        alert(a);
    </script>
</body>
</html>
