<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter size: ");
        let a=[n];
        for(i=0;i<n;i++){
            a[i]=prompt("Enter "+(i+1)+" element");
        }
        for(i=0;i<n-1;i++){
            for(j=i+1;j<n;j++){
                if(a[i] > a[j]){
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }
        alert(a);
    </script>
</body>
</html>
