<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    .div1{
        background-image:linear-gradient(60deg, #00C9FF 0%, #92FE9D 100%);
        padding:130px 450px;
    }
    .div2{
        background-color: aliceblue;
        padding: 20px;
    }
  </style>
  <body>
    <div class="div1">
        <div class="div2">
            <div class="row p-1">
                <div class="col"><h3>Registration Form</h3></div>
            </div>
            <div class="row p-1">
                <div class="col">First Name</div>
                <div class="col">Last Name</div>
            </div>
            <div class="row p-1">
                <div class="col"><input type="text" class="form-control" placeholder="Johnny"></div>
                <div class="col"><input type="text" class="form-control" placeholder="nelsori"></div>
            </div>
            <div class="row p-1">
                <div class="col">BirthDate</div>
                <div class="col">Phone Number</div>
            </div>
            <div class="row p-1">
                <div class="col"><input type="date" class="form-control"></div>
                <div class="col"><input type="number" class="form-control"></div>
            </div>
            <div class="row p-1">
                <div class="col">Email</div>
                <div class="col">Gender</div>
            </div>
            <div class="row p-1">
                <div class="col"><input type="email" class="form-control" id="exampleInputEmail1"></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><label class="form-check-label" for="flexRadioDefault1">
                Male</label></div><div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Female</label></div></div>
            </div>
            <div class="row p-1">
                <div class="col">Subject</div>
            </div>
            <div class="row p-1">
                <div class="col"><select class="form-select" aria-label="Default select example">
                  <option selected>choose subject</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select></div>
            </div>
            <div class="row p-1">
                <div class="col pt-3"><button type="button" class="btn btn-primary">Submit</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
