<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        let a=prompt("Enter string: ");
        let word=prompt("Enter word: ");
        a=[];
        j=0;
        for(i=j;a='\0';i++){
            for(j=i+1;j!=a.indexof(" ");j++){
                a[i]+=j
            }
        }
        for(i=0;a='\0';i++){
            if(word==a[i]){
                alert(i);
            }
        }
    </script>
</body>
</html>
