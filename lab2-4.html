<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter num 1: "));
        let b=parseInt(prompt("Enter num 2: "));
        if(a>b){
            a=a+b;
            b=a-b;
            a=a-b;
        }
        for(i=a;i>1;i--){
                if(a%i==0 && b%i==0){
                    alert(i);
                    break;
                }
            }
    </script>
</body>
</html>
