<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        ones=["zero ","one ","two ","three ","four ","five ","six ","seven ","eight ","nine "];
        teens=["ten ","eleven ","twelve ","thirteen ","fourteen ","fifteen ","sixteen ","seventeen ","eighteen ","nineteen "];
        tens=[,,"twenty ","thirty ","fourty ","fifty ","sixty ","seventy ","eighty ","ninty "];
        let a=parseInt(prompt("Enter num: "));
        let word="";
        if(isNaN(a)){ 
            alert("not a number");
        }
        else if(a<0||a>999){
            alert("out of Range");
        }
        else{
            if(a<10){
                word=ones[a];
            }
            else if(a<20){
                word=teens[a-10];
            }
            else if(a<100){
                word=tens[Math.floor(a/10)];
                if(a!=0){
                    word+=ones[a%10];
                }
            }
            else{
                word = ones[Math.floor(a/100)]+"hundred ";
                a%=100;
                if(a>0){
                    word+="and ";
                    if(a<10){
                        word+=ones[a];
                    }
                    else if(a<20){
                        word+=teens[a-10];
                    }
                    else if(a<100){
                        word+=tens[Math.floor(a/10)];
                        if(a!=0){
                        word+=ones[a%10];
                        }
                    }
                }
            }
        alert(word);
        }
        
    </script>
</body>
</html>
