<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter number: "));
        let factors=[],j=0;
        for(i=1;i<=n;i++){
            if(n%i==0){
              factors[j]=i;
              j++;
            }
        }
        alert(factors);
    </script>
</body>
</html>
