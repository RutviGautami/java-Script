<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: rgb(123, 15, 51);
    }
</style>
<body>
    <script>
        let a=parseInt(prompt("Enter num 1: "));
        let b=parseInt(prompt("Enter num 2: "));
        let c=parseInt(prompt("Enter first letter in capital for opration: "));
        if(c=='A') alert(a+b);
        else if(c=='S') alert(a-b);
        else if(c=='D') alert(a/b);
        else if(c=='M') alert(a*b);
    </script>
</body>
</html>
